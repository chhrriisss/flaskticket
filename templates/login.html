{% extends "base.html" %}

{% block title %}Login - Ticketing Tool{% endblock %}

{% block content %}
<div style="max-width: 450px; margin: 80px auto; padding: 0 20px;">
    <div class="card" style="box-shadow: 0 4px 20px rgba(0,0,0,0.1); border: none;">
        <div class="card-header" style="background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%); border-radius: 6px 6px 0 0; padding: 30px 20px; text-align: center; border: none;">
            <h2 style="margin: 8px 0 0 0; color: rgba(255,255,255,0.9); font-size: 18px;">Sign in to your account</p>
        </div>
        <div class="card-body" style="padding: 40px 30px;">
            <form method="POST">
                <div class="form-group" style="margin-bottom: 25px;">
                    <label for="username" style="font-size: 14px; font-weight: 600; color: #2c3e50; margin-bottom: 8px; display: block;">Username</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="form-control" 
                           required 
                           placeholder="Enter your username"
                           style="padding: 12px 16px; font-size: 14px; border: 2px solid #e0e0e0; border-radius: 6px;"
                           onfocus="this.style.borderColor='#0066cc'"
                           onblur="this.style.borderColor='#e0e0e0'">
                </div>
                
                <div class="form-group" style="margin-bottom: 30px;">
                    <label for="password" style="font-size: 14px; font-weight: 600; color: #2c3e50; margin-bottom: 8px; display: block;">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-control" 
                           required 
                           placeholder="Enter your password"
                           style="padding: 12px 16px; font-size: 14px; border: 2px solid #e0e0e0; border-radius: 6px;"
                           onfocus="this.style.borderColor='#0066cc'"
                           onblur="this.style.borderColor='#e0e0e0'">
                </div>
                
                <div class="form-group" style="margin-bottom: 0;">
                    <button type="submit" 
                            class="btn btn-primary" 
                            style="width: 100%; padding: 14px; font-size: 16px; font-weight: 600; border-radius: 6px; background-color: #0066cc; border: none; transition: all 0.3s;"
                            onmouseover="this.style.backgroundColor='#0052a3'; this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 12px rgba(0, 102, 204, 0.3)'"
                            onmouseout="this.style.backgroundColor='#0066cc'; this.style.transform='translateY(0)'; this.style.boxShadow='none'">
                        Sign In
                    </button>
                </div>
            </form>
            <div style="margin-top: 20px; padding-top: 10px; border-top: 1px solid #e0e0e0; text-align: center;">
                <p style="font-size: 12px; color: #999; margin-bottom: 10px; font-weight: 500;">Default Login Credentials</p>
                <div style="font-size: 12px; color: #666; line-height: 2;">
                    <div>Admin: <code style="background-color: #f5f5f5; padding: 2px 6px; border-radius: 3px; font-size: 11px;">admin / admin123</code></div>
                    <div>User1: <code style="background-color: #f5f5f5; padding: 2px 6px; border-radius: 3px; font-size: 11px;">user1 / user123</code></div>
                    <div>User2: <code style="background-color: #f5f5f5;padding: 2px 6px; border-radius: 3px; font-size: 11px;">user2 / user123</code></div
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
